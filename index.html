<script>
    console.log('ğŸ” Frontend loaded, testing connection...');
    
    fetch('/api/test')
        .then(response => {
            console.log('ğŸ“¡ Response status:', response.status, response.statusText);
            console.log('ğŸ“¡ Response headers:', response.headers.get('content-type'));
            
            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }
            
            // Check if response is JSON
            const contentType = response.headers.get('content-type');
            if (!contentType || !contentType.includes('application/json')) {
                return response.text().then(text => {
                    console.error('âŒ Expected JSON but got:', text.substring(0, 200));
                    throw new Error('Server returned HTML instead of JSON');
                });
            }
            
            return response.json();
        })
        .then(data => {
            console.log('âœ… Server response:', data);
            document.body.innerHTML = '<h1 style="color: green;">âœ… Server is working!</h1>';
        })
        .catch(error => {
            console.error('âŒ Connection failed:', error);
            document.body.innerHTML = '<h1 style="color: red;">âŒ ' + error.message + '</h1>';
        });
</script>
