<script>
    console.log('Frontend loaded!');
    
    // Test if server is responding
    fetch('/api/test')
        .then(response => response.json())
        .then(data => {
            console.log('Server response:', data);
            document.body.innerHTML = '<h1>Server is working! Check console.</h1>';
        })
        .catch(error => {
            console.error('Server error:', error);
            document.body.innerHTML = '<h1>Server connection failed</h1>';
        });
</script>
